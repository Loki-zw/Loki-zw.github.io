<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐天天开心！</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 核心内容容器 */
        .hero-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 0;
        }

        /* 主标题组 */
        .title-group {
            position: relative;
            width: 100%;
            margin: 0 0 8vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 对联容器 */
        .couplet-container {
            position: absolute;
            top: 0;
            height: 90%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        /* 对联样式 */
        .couplet {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 5%;
        }
        .couplet span {
            display: block;
            font-size: 6.5vh;
            line-height: 1.3;
            font-weight: bold;
            margin: 0.5vh 0;
        }

        /* 主标题 */
        .main-title {
            font-size: 10vh;
            text-align: center;
            line-height: 1;
            margin: 0 auto;
            width: 60%;
            position: relative;
            z-index: 2;
        }
        .age {
            font-size: 5.5vh;
            display: block;
            margin-top: 1.5vh;
        }

        /* 功能区域 */
        .function-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -3vh;
        }

        /* 抽奖按钮 */
        .lottery-btn {
            width: 20vh;
            height: 20vh;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 2vh 0;
            opacity: 0.9;
            transition: transform 0.3s;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 3.5vh;
            z-index: 1;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 1.5vh;
            width: 55%;
            margin: 1vh 0 0;
            font-size: 3.2vh;
            text-align: center;
            border-radius: 1.5vh;
        }

        /* 提示信息 */
        .tips {
            font-size: 2.2vh;
            color: #EEA2A4;
            text-align: center;
            line-height: 1.4;
            width: 80%;
            margin: 1.5vh 0 3vh;
            padding-top: 1vh;
            border-top: 1px solid rgba(238,162,164,0.3);
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="hero-section">
        <!-- 核心内容 -->
        <div class="title-group">
            <div class="couplet-container">
                <div class="couplet left">
                    <span>身</span>
                    <span>体</span>
                    <span>健</span>
                    <span>健</span>
                    <span>康</span>
                    <span>康</span>
                    <span>！</span>
                </div>
                <div class="couplet right">
                    <span>生</span>
                    <span>活</span>
                    <span>顺</span>
                    <span>顺</span>
                    <span>利</span>
                    <span>利</span>
                    <span>！</span>
                </div>
            </div>
            <div class="main-title">
                璨姐
                <span class="age">天天开心！</span>
            </div>
        </div>

        <!-- 功能区域 -->
        <div class="function-area">
            <p class="description">Wish you all the best！</p>
            <button class="lottery-btn" onclick="playMusic();generate()">
                <span class="btn-text">Get new song！</span>
            </button>
            <div class="result-box" id="result"></div>
            <p class="tips">BTW:<br>一听这首歌，<br>心情就会变好呢！另外祝你五一假期快乐咯！</p>
        </div>
    </div>

    <script>
        // 在script标签顶部添加计数器
let currentIndex = 0;  // 新增的计数器变量

        // 音乐播放控制
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {
                document.body.addEventListener('touchstart', function init() {
                    music.play();
                    document.body.removeEventListener('touchstart', init);
                }, { once: true });
            });
        }

        // 抽奖功能
        const prizes = [
            "To do list:",
            "记录我和我的篮球",
            "玩我最爱的游戏",
            "时不时更新网页",
            "等待你奇异的pyq",
            "希望一切不会太晚..."，
            "到明年，我想我得停下了。"
            
        ];

        function generate() {
            const result = document.getElementById('result');   // 替换原来的随机选择方式
            result.textContent = prizes[currentIndex];  // 修改为按顺序显示
            currentIndex = (currentIndex + 1) % prizes.length;  // 新增循环逻辑
            result.style.animation = 'fadeIn 0.3s';
}

        // 对联高度调整
        function adjustCoupletHeight() {
            const mainTitle = document.querySelector('.main-title');
            const couplets = document.querySelectorAll('.couplet');
            const titleHeight = mainTitle.offsetHeight;
            
            couplets.forEach(couplet => {
                couplet.style.height = `${titleHeight}px`;
                couplet.style.justifyContent = 'space-between';
            });
        }

        window.addEventListener('load', adjustCoupletHeight);
        window.addEventListener('resize', adjustCoupletHeight);
    </script>
</body>
</html>
