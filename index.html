<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: '字魂仙剑奇侠体', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: '字魂仙剑奇侠体';
            src: url('您的字体文件路径.ttf');
        }

        /* 对联式侧边文本 */
        .side-column {
            position: absolute;
            writing-mode: vertical-lr;
            font-family: inherit;
            font-size: 6.5vw;
            letter-spacing: 2vw;
            height: 70vh;
            display: flex;
            justify-content: space-between;
        }
        .left-column {
            left: 3%;
            top: 15%;
        }
        .right-column {
            right: 3%;
            bottom: 18%;
        }

        /* 主标题区域 */
        .header {
            text-align: center;
            width: 80%;
            margin: 8vh 0 3vh;
        }

        .main-title {
            font-size: 12vw;
            line-height: 1;
            margin: 5vh 0 0;
            letter-spacing: 1vw;
        }

        /* 副标题 */
        .subtitle {
            font-size: 7vw;
            margin: 2vh 0;
        }

        .description {
            font-size: 4vw;
            margin: 1vh 0;
        }

        /* 生成区域 */
        .generator {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 抽奖按钮 */
        .generate-btn {
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: #D1D1D1;
            position: relative;
            border: none;
            margin: 3vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6vw;
            font-family: inherit;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border: 3.5vw solid #70f3ff;
            border-radius: 50%;
            box-sizing: border-box;
        }

        /* 展示框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 3vw;
            width: 80vw;
            text-align: center;
            font-size: 6vw;
            margin: 3vh 0;
            animation: fadeIn 0.3s;
        }

        /* 底部提示 */
        .footer {
            font-size: 4vw;
            text-align: center;
            margin: -2vh 0 3vh;
            color: #EEA2A4;
            white-space: nowrap;
            width: 100%;
            padding: 0 5vw;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .click-animation {
            animation: click 0.1s;
        }

        @keyframes click {
            50% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="side-column left-column">求学一帆风顺不延毕</div>
    <div class="side-column right-column">上班钱多事少离家近</div>

    <div class="header">
        <h1 class="main-title">璨姐<br>24岁生日快乐</h1>
        <p class="subtitle">天天开心，好运常驻！</p>
        <p class="description">寿星赏个薄面，礼轻情意重。</p>
    </div>

    <div class="generator">
        <button class="generate-btn" onclick="generate()">点我抽奖！</button>
        <div class="result-box" id="result"></div>
    </div>

    <div class="footer">
        小tips: 做这个抽奖的家伙是个新手，抽奖按钮可以点不止一次!
    </div>

    <script>
        // 音乐播放解决方案
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            audio.play().catch(() => {});
        }, { once: true });

        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const btn = document.querySelector('.generate-btn');
            const result = document.getElementById('result');
            
            // 按钮动画
            btn.classList.add('click-animation');
            setTimeout(() => btn.classList.remove('click-animation'), 100);

            // 随机结果
            const randomIndex = Math.floor(Math.random() * prizes.length);
            result.textContent = prizes[randomIndex];
        }

        // 自动调整对联位置
        window.addEventListener('resize', adjustColumns);
        function adjustColumns() {
            const btn = document.querySelector('.generate-btn');
            const columns = document.querySelectorAll('.side-column');
            
            columns.forEach(col => {
                col.style.bottom = `${btn.offsetTop + btn.offsetHeight/2}px`;
            });
        }
        adjustColumns();
    </script>
</body>
</html>
