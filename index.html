<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 对联 */
        .couplet {
            position: absolute;
            writing-mode: vertical-lr;
            font-size: 10.5vw;
            letter-spacing: 4vw;
            height: 75vh;
            display: flex;
            font-weight: bold;
            z-index: 1;
            top: 15%;
        }
        .left {
            left: 5%;
        }
        .right {
            right: 5%;
        }

        /* 主标题 */
        .main-title {
            font-size: 16vw;
            line-height: 1;
            margin: 10vh 0 3vh;
            text-align: center;
        }
        .age {
            font-size: 8vw;
            white-space: nowrap;
        }

        /* 描述文字 */
        .description {
            font-size: 5vw;
            margin: 2vh 0;
        }

        /* 抽奖按钮 */
        .lottery-btn {
            width: 45vw;
            height: 45vw;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 4vh 0;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 7vw;
            z-index: 1;
            white-space: nowrap;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 3vw;
            width: 80vw;
            margin: 2vh 0;
            font-size: 6vw;
            text-align: center;
            position: relative;
            top: 5vh;
        }

        /* 提示 */
        .tips {
            font-size: 4vw;
            color: #EEA2A4;
            text-align: center;
            margin: 3vh 0;
            line-height: 1.5;
            position: relative;
            top: 6vh;
            width: 80%;
        }

        /* 底部留白 */
        .spacer {
            flex: 1;
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="couplet left">求学一帆风顺不延毕</div>
    <div class="couplet right">上班钱多事少离家近</div>

    <div class="main-title">
        <div>璨姐</div>
        <div class="age">24岁生日快乐</div>
    </div>

    <p class="description">寿星赏个薄面，礼轻情意重</p>

    <button class="lottery-btn" onclick="playMusic();generate()">
        <span class="btn-text">点我抽奖！</span>
    </button>

    <div class="result-box" id="result"></div>

    <div class="spacer"></div>

    <p class="tips">小tips:<br>做这个抽奖的家伙是个新手，<br>抽奖按钮可以点不止一次!</p>

    <script>
        // 音乐播放控制
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {});
        }

        // 抽奖功能
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const result = document.getElementById('result');
            result.textContent = prizes[Math.floor(Math.random()*4)];
            result.style.animation = 'fadeIn 0.3s';
        }

        // 对联高度调整
        function adjustCouplet() {
            const couplets = document.querySelectorAll('.couplet');
            const contentHeight = document.querySelector('.main-title').offsetHeight +
                                document.querySelector('.description').offsetHeight +
                                document.querySelector('.lottery-btn').offsetHeight +
                                document.querySelector('.result-box').offsetHeight + 100;

            couplets.forEach(c => {
                c.style.height = `${contentHeight}px`;
            });
        }

        window.addEventListener('load', adjustCouplet);
        window.addEventListener('resize', adjustCouplet);
    </script>
</body>
</html>
