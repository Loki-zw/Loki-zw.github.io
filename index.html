<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐24岁生日快乐！</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #010A21;
            color: #5C2223;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: '字魂仙剑奇侠体', 'PingFang SC', sans-serif;
        }

        /* 标题区域 */
        .header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .couplet {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 10px auto;
            font-weight: bold;
        }

        /* 生成区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
        }

        /* 抽奖按钮 */
        .generate-btn {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #D1D1D1;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid #70f3ff;
            border-radius: 50%;
        }

        .generate-btn span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #C04851;
            white-space: nowrap;
        }

        /* 展示框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 15px;
            margin: 20px 0;
            width: 80%;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.3s;
        }

        /* 底部提示 */
        .footer {
            padding: 20px;
            text-align: center;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 文字大小 */
        .main-title { font-size: 14vw; }
        .couplet { font-size: 14vw; }
        .sub-title { font-size: 8vw; }
        .description { font-size: 3vw; }
        .footer { font-size: 1vw; }
    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <h1 class="main-title">璨姐<br>24岁生日快乐</h1>
        <div class="couplet">
            <div>求学一帆风顺不延毕</div>
            <div>上班钱多事少离家近</div>
        </div>
        <p class="sub-title">天天开心，好运常驻！</p>
        <p class="description">寿星赏个薄面，礼轻情意重</p>
    </div>

    <div class="content">
        <button class="generate-btn" onclick="generatePrize()">
            <span>点我抽奖！</span>
        </button>
        <div class="result-box" id="result"></div>
    </div>

    <div class="footer">
        小tips: 做这个抽奖的家伙是个新手，抽奖按钮可以点不止一次!
    </div>

    <script>
        // 奖品列表
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        // 自动播放音乐
        document.addEventListener('click', () => {
            document.getElementById('bgm').play();
        }, { once: true });

        // 生成奖品
        function generatePrize() {
            const resultBox = document.getElementById('result');
            const randomIndex = Math.floor(Math.random() * prizes.length);
            
            // 按钮动画
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 100);

            // 显示结果
            resultBox.style.animation = 'none';
            setTimeout(() => {
                resultBox.style.animation = 'fadeIn 0.3s';
                resultBox.textContent = prizes[randomIndex];
            }, 10);
        }
    </script>
</body>
</html>
