<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 核心内容容器 */
        .hero-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 0;
        }

        /* 主标题组 */
        .title-group {
            position: relative;
            width: 90%;
            margin: 0 0 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 对联容器 */
        .couplet-container {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        /* 对联样式 */
        .couplet {
            writing-mode: vertical-rl;
            font-size: 5vh;
            letter-spacing: 1vh;
            line-height: 1.5;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 0 2%;
        }
        .couplet.left {
            margin-left: -5%;
        }
        .couplet.right {
            margin-right: -5%;
        }
        .couplet span {
            display: block;
        }

        /* 主标题 */
        .main-title {
            font-size: 8vh;
            text-align: center;
            line-height: 1;
            margin: 0 auto;
            width: 60%;
            position: relative;
            z-index: 2;
        }
        .age {
            font-size: 4.5vh;
            display: block;
            margin-top: 1.5vh;
        }

        /* 功能区域 */
        .function-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -3vh;
        }

        /* 抽奖按钮 */
        .lottery-btn {
            width: 20vh;
            height: 20vh;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 2vh 0;
            opacity: 0.9;
            transition: transform 0.3s;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 3vh;
            z-index: 1;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 1.5vh;
            width: 80%;
            margin: 1vh 0 0;
            font-size: 2.8vh;
            text-align: center;
            border-radius: 1.5vh;
        }

        /* 提示信息 */
        .tips {
            font-size: 2vh;
            color: #EEA2A4;
            text-align: center;
            line-height: 1.4;
            width: 90%;
            margin: 1.5vh 0 3vh;
            padding-top: 1vh;
            border-top: 1px solid rgba(238,162,164,0.3);
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="hero-section">
        <!-- 核心内容 -->
        <div class="title-group">
            <div class="couplet-container">
                <div class="couplet left">
                    <span>求</span>
                    <span>学</span>
                    <span>一</span>
                    <span>帆</span>
                    <span>风</span>
                    <span>顺</span>
                    <span>不</span>
                    <span>延</span>
                    <span>毕</span>
                </div>
                <div class="couplet right">
                    <span>上</span>
                    <span>班</span>
                    <span>钱</span>
                    <span>多</span>
                    <span>事</span>
                    <span>少</span>
                    <span>离</span>
                    <span>家</span>
                    <span>近</span>
                </div>
            </div>
            <div class="main-title">
                璨姐
                <span class="age">24岁生日快乐</span>
            </div>
        </div>

        <!-- 功能区域 -->
        <div class="function-area">
            <p class="description">寿星赏个薄面，礼轻情意重</p>
            <button class="lottery-btn" onclick="playMusic();generate()">
                <span class="btn-text">点我抽奖！</span>
            </button>
            <div class="result-box" id="result"></div>
            <p class="tips">小tips:<br>做这个抽奖的家伙是个新手，<br>抽奖按钮可以点不止一次!</p>
        </div>
    </div>

    <script>
        // 音乐播放控制
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {
                document.body.addEventListener('touchstart', function init() {
                    music.play();
                    document.body.removeEventListener('touchstart', init);
                }, { once: true });
            });
        }

        // 抽奖功能
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const result = document.getElementById('result');
            result.textContent = prizes[Math.floor(Math.random()*4)];
            result.style.animation = 'fadeIn 0.3s';
        }

        // 对联高度调整
        function adjustCoupletHeight() {
            const mainTitle = document.querySelector('.main-title');
            const couplets = document.querySelectorAll('.couplet');
            const titleHeight = mainTitle.offsetHeight;
            
            couplets.forEach(couplet => {
                couplet.style.height = `${titleHeight}px`;
            });
        }

        window.addEventListener('load', adjustCoupletHeight);
        window.addEventListener('resize', adjustCoupletHeight);
    </script>
</body>
</html>
