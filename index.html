<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 左右对联容器 */
        .couplet-column {
            position: absolute;
            top: 10%;
            height: 75%;
            width: 14%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }
        .left-column {
            left: 2%;
            align-items: flex-start;
        }
        .right-column {
            right: 2%;
            align-items: flex-end;
        }

        /* 每个文字块（iPhone适配） */
        .couplet-word {
            writing-mode: vertical-lr;
            font-size: 4.2vw; /* 改用视窗宽度单位 */
            letter-spacing: 0.5vh;
            line-height: 1.3;
            white-space: nowrap;
            font-weight: bold;
            transform: scale(0.9); /* 轻微缩小 */
        }

        /* 主内容区（适配全面屏） */
        .main-content {
            width: 100%;
            max-width: 76%;
            margin: 6vh auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* 主标题（iPhone适配） */
        .main-title {
            font-size: 7.5vw;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 2vh;
        }
        .age {
            font-size: 4vw;
            white-space: nowrap;
        }

        /* 描述文字 */
        .description {
            font-size: 3.2vw;
            margin: 1.5vh 0;
        }

        /* 抽奖按钮（按iPhone手指触控优化） */
        .lottery-btn {
            width: 35vw;
            height: 35vw;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 3vh 0;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 4vw;
            z-index: 1;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 1.5vh;
            width: 80%;
            margin: 2vh 0 3vh;
            font-size: 3.8vw;
            text-align: center;
        }

        /* 提示信息（精确适配底部） */
        .tips {
            font-size: 2.5vw;
            color: #EEA2A4;
            text-align: center;
            line-height: 1.4;
            width: 80%;
            margin: 0 auto 3vh;
            position: absolute;
            bottom: 2vh;
        }

        /* iPhone13 Pro专属适配 */
        @media only screen and (device-width: 390px) and (device-height: 844px) {
            .couplet-word {
                font-size: 3.8vw;
                letter-spacing: 0.3vh;
            }
            .main-title {
                font-size: 7vw;
                margin-bottom: 1.5vh;
            }
            .lottery-btn {
                width: 33vw;
                height: 33vw;
            }
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <!-- 左侧对联 -->
    <div class="couplet-column left-column">
        <div class="couplet-word">求</div>
        <div class="couplet-word">学</div>
        <div class="couplet-word">一</div>
        <div class="couplet-word">帆</div>
        <div class="couplet-word">风</div>
        <div class="couplet-word">顺</div>
        <div class="couplet-word">不</div>
        <div class="couplet-word">延</div>
        <div class="couplet-word">毕</div>
    </div>

    <!-- 右侧对联 -->
    <div class="couplet-column right-column">
        <div class="couplet-word">上</div>
        <div class="couplet-word">班</div>
        <div class="couplet-word">钱</div>
        <div class="couplet-word">多</div>
        <div class="couplet-word">事</div>
        <div class="couplet-word">少</div>
        <div class="couplet-word">离</div>
        <div class="couplet-word">家</div>
        <div class="couplet-word">近</div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="main-title">
            <div>璨姐</div>
            <div class="age">24岁生日快乐</div>
        </div>

        <p class="description">寿星赏个薄面，礼轻情意重</p>

        <button class="lottery-btn" onclick="playMusic();generate()">
            <span class="btn-text">点我抽奖！</span>
        </button>

        <div class="result-box" id="result"></div>

        <p class="tips">小tips:<br>做这个抽奖的家伙是个新手，<br>抽奖按钮可以点不止一次!</p>
    </div>

    <script>
        // 音乐播放控制（兼容iOS）
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {
                // iOS需要用户交互后播放
                document.body.addEventListener('touchstart', function init() {
                    music.play();
                    document.body.removeEventListener('touchstart', init);
                });
            });
        }

        // 抽奖功能
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const result = document.getElementById('result');
            result.textContent = prizes[Math.floor(Math.random()*4)];
        }

        // 智能布局调整
        function smartLayout() {
            const screenHeight = window.innerHeight;
            const contentHeight = document.querySelector('.main-content').scrollHeight;
            
            // 自动调整对联高度
            document.querySelectorAll('.couplet-column').forEach(column => {
                column.style.height = `${Math.min(contentHeight*1.1, screenHeight*0.75)}px`;
            });

            // 动态字体缩放
            if (screenHeight < 800) {
                document.documentElement.style.fontSize = '14px';
            }
        }

        window.addEventListener('load', smartLayout);
        window.addEventListener('resize', smartLayout);
    </script>
</body>
</html>
