<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: '字魂仙剑奇侠体', 'PingFang SC', sans-serif;
            position: relative;
        }

        /* 自定义字体 */
        @font-face {
            font-family: '字魂仙剑奇侠体';
            src: url('zihun.ttf') format('truetype');
            font-display: swap;
        }

        /* 对联式侧边文本 */
        .side-column {
            position: absolute;
            top: 30%; /* 调整位置到按钮区域 */
            writing-mode: vertical-lr;
            font-family: '字魂仙剑奇侠体';
            font-size: 6vw; /* 调大字体 */
            letter-spacing: 1vw;
            font-weight: bold;
            height: 50vh;
            display: flex;
            align-items: center;
        }
        .left-column { left: 5%; }
        .right-column { right: 5%; }

        /* 主标题区域 */
        .header {
            text-align: center;
            width: 80%;
            margin: 8vh 0 3vh;
            padding-top: 5vh; /* 增加顶部空间 */
        }

        .main-title {
            font-family: '字魂仙剑奇侠体';
            font-size: 12vw; /* 调大字号 */
            line-height: 1.2;
            margin: 0;
        }

        /* 新增标题重点样式 */
        .main-title span {
            font-size: 1.2em; /* 璨姐二字更大 */
            display: block;
            margin-bottom: 1vh;
        }

        /* 副标题 */
        .subtitle {
            font-size: 7vw;
            margin: 2vh 0;
        }

        .description {
            font-size: 4vw;
            margin: 1vh 0;
        }

        /* 生成区域 */
        .generator {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 抽奖按钮 */
        .generate-btn {
            width: 40vw; /* 缩小按钮尺寸 */
            height: 40vw;
            border-radius: 50%;
            background: transparent;
            position: relative;
            border: none;
            margin: 3vh 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '字魂仙剑奇侠体'; /* 统一字体 */
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3vw solid #70f3ff; /* 调整圆环比例 */
            border-radius: 50%;
            box-sizing: border-box;
        }

        .generate-btn span {
            font-size: 6vw;
            color: #C04851;
            position: relative;
            z-index: 1;
        }

        /* 展示框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 3vw;
            width: 80vw;
            text-align: center;
            font-size: 6vw;
            margin: 3vh 0;
            animation: fadeIn 0.3s;
        }

        /* 底部提示 */
        .footer {
            font-size: 3.5vw;
            margin: -2vh 0 3vh; /* 上移一行 */
            color: #EEA2A4;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .click-animation {
            animation: click 0.1s;
        }

        @keyframes click {
            50% { transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <!-- 修改音乐播放方式 -->
    <audio id="bgm" loop>
        <source src="birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <div class="side-column left-column">求学一帆风顺不延毕</div>
    <div class="side-column right-column">上班钱多事少离家近</div>

    <div class="header">
        <h1 class="main-title"><span>璨姐</span>24岁生日快乐</h1>
        <p class="subtitle">天天开心，好运常驻！</p>
        <p class="description">寿星赏个薄面，礼轻情意重。</p>
    </div>

    <div class="generator">
        <button class="generate-btn" onclick="generate()">
            <span>点我抽奖！</span>
        </button>
        <div class="result-box" id="result"></div>
    </div>

    <div class="footer">
        小tips: 做这个抽奖的家伙是个新手，抽奖按钮可以点不止一次!
    </div>

    <script>
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        // 音乐播放解决方案
        document.addEventListener('click', function initAudio() {
            const audio = document.getElementById('bgm');
            audio.play().catch(() => {});
            document.removeEventListener('click', initAudio);
        });

        function generate() {
            const btn = document.querySelector('.generate-btn');
            const result = document.getElementById('result');
            
            // 按钮动画
            btn.classList.add('click-animation');
            setTimeout(() => btn.classList.remove('click-animation'), 100);

            // 随机结果
            const randomIndex = Math.floor(Math.random() * prizes.length);
            result.textContent = prizes[randomIndex];
        }
    </script>
</body>
</html>
