<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 核心内容容器 */
        .hero-section {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 0;
        }

        /* 主标题组 */
        .title-group {
            position: relative;
            width: 100%;
            margin: 0 0 8vh;
        }

        /* 对联样式 */
        .couplet {
            position: absolute;
            writing-mode: vertical-lr;
            font-size: 6.5vh;
            letter-spacing: 1.5vh;
            line-height: 1.3;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }
        .couplet-left {
            left: 8%;
            animation: float 3s ease-in-out infinite;
        }
        .couplet-right {
            right: 8%;
            animation: float 3s ease-in-out infinite 0.5s;
        }

        /* 主标题 */
        .main-title {
            font-size: 10vh;
            text-align: center;
            line-height: 1;
            margin: 0 auto;
            width: 60%;
            position: relative;
            z-index: 2;
        }
        .age {
            font-size: 5.5vh;
            display: block;
            margin-top: 1.5vh;
        }

        /* 功能区域 */
        .function-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -3vh;
        }

        /* 抽奖按钮 */
        .lottery-btn {
            width: 25vh;
            height: 25vh;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 2vh 0;
            opacity: 0.9;
            transition: transform 0.3s;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 3.5vh;
            z-index: 1;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 1.5vh;
            width: 65%;
            margin: 1vh 0 0;
            font-size: 3.2vh;
            text-align: center;
            border-radius: 1.5vh;
        }

        /* 提示信息 */
        .tips {
            font-size: 2.2vh;
            color: #EEA2A4;
            text-align: center;
            line-height: 1.4;
            width: 80%;
            margin: 1.5vh 0 3vh;
            padding-top: 1vh;
            border-top: 1px solid rgba(238,162,164,0.3);
        }

        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-53%); }
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="hero-section">
        <!-- 核心内容 -->
        <div class="title-group">
            <div class="couplet couplet-left">求学一帆风顺不延毕</div>
            <div class="main-title">
                璨姐
                <span class="age">24岁生日快乐</span>
            </div>
            <div class="couplet couplet-right">上班钱多事少离家近</div>
        </div>

        <!-- 功能区域 -->
        <div class="function-area">
            <p class="description">寿星赏个薄面，礼轻情意重</p>
            <button class="lottery-btn" onclick="playMusic();generate()">
                <span class="btn-text">点我抽奖！</span>
            </button>
            <div class="result-box" id="result"></div>
            <p class="tips">小tips:<br>做这个抽奖的家伙是个新手，<br>抽奖按钮可以点不止一次!</p>
        </div>
    </div>

    <script>
        // 音乐播放控制
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {
                document.body.addEventListener('touchstart', function init() {
                    music.play();
                    document.body.removeEventListener('touchstart', init);
                }, { once: true });
            });
        }

        // 抽奖功能
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const result = document.getElementById('result');
            result.textContent = prizes[Math.floor(Math.random()*4)];
            result.style.animation = 'fadeIn 0.3s';
        }

        // 自动适配
        function adjustLayout() {
            const hero = document.querySelector('.hero-section');
            const title = document.querySelector('.main-title');
            
            // 动态字号调整
            if (window.innerHeight < 700) {
                title.style.fontSize = '8vh';
                document.querySelector('.age').style.fontSize = '4.5vh';
                document.querySelectorAll('.couplet').forEach(c => {
                    c.style.fontSize = '5.5vh';
                });
            }
        }

        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
