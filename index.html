<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璨姐生日快乐</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #010A21;
            color: #C04851;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'zihun', 'PingFang SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 自定义字体 */
        @font-face {
            font-family: 'zihun';
            src: url('zihun.ttf');
        }

        /* 左右对联容器 */
        .couplet-column {
            position: absolute;
            top: 10%;
            height: 80%;
            width: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }
        .left-column {
            left: 3%;
            align-items: flex-start;
        }
        .right-column {
            right: 3%;
            align-items: flex-end;
        }

        /* 每个文字块 */
        .couplet-word {
            writing-mode: vertical-lr;
            font-size: 5.5vh;
            letter-spacing: 1vh;
            line-height: 1.2;
            white-space: nowrap;
            font-weight: bold;
        }

        /* 主内容区 */
        .main-content {
            width: 100%;
            max-width: 70%;
            margin: 8vh auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* 主标题 */
        .main-title {
            font-size: 8.5vh;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 3vh;
        }
        .age {
            font-size: 4.5vh;
            white-space: nowrap;
        }

        /* 描述文字 */
        .description {
            font-size: 3.5vh;
            margin: 2vh 0;
        }

        /* 抽奖按钮 */
        .lottery-btn {
            width: 30vh;
            height: 30vh;
            border-radius: 50%;
            background: #70f3ff;
            position: relative;
            border: none;
            margin: 4vh 0;
        }
        .lottery-btn::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: #D1D1D1;
            border-radius: 50%;
            top: 5%;
            left: 5%;
        }
        .btn-text {
            position: relative;
            font-size: 4.5vh;
            z-index: 1;
        }

        /* 结果框 */
        .result-box {
            background: rgba(238, 162, 164, 0.8);
            border: 2px solid #C45A65;
            padding: 2vh;
            width: 80%;
            margin: 2vh 0 4vh;
            font-size: 4vh;
            text-align: center;
        }

        /* 提示 */
        .tips {
            font-size: 2.8vh;
            color: #EEA2A4;
            text-align: center;
            line-height: 1.4;
            width: 80%;
            margin: 0 auto 4vh;
        }
    </style>
</head>
<body>
    <audio id="music">
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <!-- 左侧对联 -->
    <div class="couplet-column left-column">
        <div class="couplet-word">求</div>
        <div class="couplet-word">学</div>
        <div class="couplet-word">一</div>
        <div class="couplet-word">帆</div>
        <div class="couplet-word">风</div>
        <div class="couplet-word">顺</div>
        <div class="couplet-word">不</div>
        <div class="couplet-word">延</div>
        <div class="couplet-word">毕</div>
    </div>

    <!-- 右侧对联 -->
    <div class="couplet-column right-column">
        <div class="couplet-word">上</div>
        <div class="couplet-word">班</div>
        <div class="couplet-word">钱</div>
        <div class="couplet-word">多</div>
        <div class="couplet-word">事</div>
        <div class="couplet-word">少</div>
        <div class="couplet-word">离</div>
        <div class="couplet-word">家</div>
        <div class="couplet-word">近</div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <div class="main-title">
            <div>璨姐</div>
            <div class="age">24岁生日快乐</div>
        </div>

        <p class="description">寿星赏个薄面，礼轻情意重</p>

        <button class="lottery-btn" onclick="playMusic();generate()">
            <span class="btn-text">点我抽奖！</span>
        </button>

        <div class="result-box" id="result"></div>

        <p class="tips">小tips:<br>做这个抽奖的家伙是个新手，<br>抽奖按钮可以点不止一次!</p>
    </div>

    <script>
        // 音乐播放控制
        function playMusic() {
            const music = document.getElementById('music');
            music.loop = true;
            music.play().catch(() => {});
        }

        // 抽奖功能
        const prizes = [
            "任意音乐月卡",
            "任意奶茶/咖啡一杯",
            "定制祝福视频",
            "任意零食一份"
        ];

        function generate() {
            const result = document.getElementById('result');
            result.textContent = prizes[Math.floor(Math.random()*4)];
        }

        // 自动调整布局
        function adjustLayout() {
            const mainHeight = document.querySelector('.main-content').offsetHeight;
            document.querySelectorAll('.couplet-column').forEach(column => {
                column.style.height = `${mainHeight * 1.2}px`;
            });
        }

        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
